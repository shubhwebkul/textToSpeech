<!DOCTYPE html>
<html>
    <head>
        <title>Awesome TextToSpeech</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="app">
            <div class="uv-alert-collection">
                <div class="uv-alert success">
                    <span><i class="fa fa-close" style="font-size:24px"></i></span>
                    <strong>Success ! sdfsf</strong>
                </div>
                <div class="uv-alert error">
                    <span><i class="fa fa-close" style="font-size:24px"></i></span>
                    <strong>Error ! sdfsf</strong>
                </div>
            </div>
            <span id="targetField">Awesome TextToSpeechAwesome TextToSpeechAwesome TextToSpeechwesome TextToSpeechAwesome TextToSpeechAwesome TextToSpeechwesome TextToSpeechAwesome TextToSpeechAwesome TextToSpeechwesome TextToSpeechAwesome TextToSpeechAwesome TextToSpeech</span>
            <div class="action-buttons">
                <div class="music-icon-collection">
                    <i class="fa fa-play" id="play" style="font-size:24px;cursor: pointer;" title="play"></i>
                    <i class="fa fa-pause" id="pause" style="font-size:24px;cursor: pointer;display: none;" title="pause"></i>
                    <i class="fa fa-stop" id="stop" style="font-size:24px;cursor: pointer;display: none;" title="stop"></i>
                    <i class="fa fa-play-circle" id="resume" style="font-size:24px;cursor: pointer;display: none;" title="resume"></i>
                </div>
                <div class="clipboard-icon-collection">
                    <i class="fa fa-copy" id="copy" style="font-size:24px;cursor: pointer;"></i>
                </div>
            </div>
        </div>
        <script src="src/main.js"></script>
    </body>
</html>
